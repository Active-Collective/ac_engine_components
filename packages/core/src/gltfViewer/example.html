<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLTF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Plus Jakarta Sans", sans-serif;
      overflow: hidden;
    }
    #viewer {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #fileInput {
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="viewer"></div>
<input id="fileInput" type="file" accept=".glb,.gltf" />
<script type="module" src="./example.ts"></script>
</body>
</html>
